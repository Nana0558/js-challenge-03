<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 03: change background color</title>
</head>
<body>
    <h1>change background color</h1>
    <button id="colorchangebutton">Change Color</button>
    <script>
        function ChangeBackgroundColor() {document.body.style.backgroundColor 
            ='blue'; }
           var button = 
            document.getElementById ("colorchangebutton");
            button.addEventListener('click' ,ChangeBackgroundColor);



    </script>
</body>
</html>
